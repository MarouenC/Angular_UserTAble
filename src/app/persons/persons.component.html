<div class="container">
    <h1>Persons</h1>

    <div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let person of persons">
            <td>{{ person.id }}</td>
            <td>{{ person.firstName }}</td>
            <td>{{ person.lastName }}</td>
            <td>{{ person.email }}</td>
            <td>
            <button class="btn btn-primary" [routerLink]="['/edit-person', person.id]">Edit</button>
            <button class="btn btn-danger" (click)="deletePerson(person)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
    <button class="btn btn-success" [routerLink]="['/add-person']">Add Person</button>

</div>
